<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Khóa học</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%); /* Light, modern gradient */
            color: #333;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Deeper shadow */
            text-align: center;
            width: 380px; /* Slightly wider */
            max-width: 90%; /* Responsive width */
            border: none; /* Remove previous border */
            animation: slideIn 0.8s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container h2 {
            margin-bottom: 30px;
            color: #2c5282; /* Darker blue for headings */
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem; /* Larger heading */
            font-weight: 700;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 24px);
            padding: 14px; /* More padding */
            margin-bottom: 20px;
            border: 1px solid #cbd5e0; /* Lighter border */
            border-radius: 8px; /* More rounded input fields */
            font-size: 1.1rem;
            background-color: #f7fafc; /* Light input background */
            color: #4a5568;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #4299e1; /* Blue focus border */
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.3); /* Blue glow on focus */
        }
        .login-container button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #4299e1 0%, #667eea 100%); /* Blue to purple gradient */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Quicksand', sans-serif; /* Quicksand for button */
        }
        .login-container button:hover {
            transform: translateY(-3px); /* More pronounced hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #667eea 0%, #4299e1 100%); /* Reverse gradient on hover */
        }
        .error-message {
            color: #e53e3e; /* Red for errors */
            margin-top: 15px;
            display: none;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập Khóa học</h2>
        <input type="text" id="usernameInput" placeholder="Tên đăng nhập">
        <input type="password" id="passwordInput" placeholder="Mật khẩu">
        <button onclick="loginUser()">Đăng nhập</button>
        <p id="errorMessage" class="error-message">Tên đăng nhập hoặc mật khẩu không đúng. Vui lòng thử lại.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
