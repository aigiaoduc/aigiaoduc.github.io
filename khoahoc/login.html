<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Khóa học</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%); /* Dark, techy gradient */
            color: #e2e8f0; /* Light gray text */
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="%234a5568" stroke-width="0.5"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
            opacity: 0.1;
            z-index: -1;
        }
        .login-container {
            background-color: rgba(26, 32, 44, 0.8); /* Semi-transparent dark background */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
            border: 1px solid #4a5568; /* Subtle border */
            backdrop-filter: blur(5px); /* Glassmorphism effect */
            -webkit-backdrop-filter: blur(5px);
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container h2 {
            margin-bottom: 30px;
            color: #63b3ed; /* Techy blue */
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            text-shadow: 0 0 10px rgba(99, 179, 237, 0.5);
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 24px); /* Adjust for padding and border */
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #4a5568;
            border-radius: 6px;
            font-size: 1rem;
            background-color: #2d3748; /* Darker input background */
            color: #e2e8f0;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #63b3ed;
            box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.3);
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #63b3ed 0%, #805ad5 100%); /* Blue to purple gradient */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .login-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(90deg, #805ad5 0%, #63b3ed 100%); /* Reverse gradient on hover */
        }
        .error-message {
            color: #fc8181; /* Light red for errors */
            margin-top: 15px;
            display: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập Khóa học</h2>
        <input type="text" id="usernameInput" placeholder="Tên đăng nhập">
        <input type="password" id="passwordInput" placeholder="Mật khẩu">
        <button onclick="loginUser()">Đăng nhập</button>
        <p id="errorMessage" class="error-message">Tên đăng nhập hoặc mật khẩu không đúng. Vui lòng thử lại.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
